<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phone - Car Stereo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% if platform and 'arm' in platform %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pi.css') }}">
    {% endif %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2em;
            margin: 0 0 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Status Box */
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            transition: all 0.3s;
        }
        
        .status-dot.connected {
            background: #2ecc71;
            box-shadow: 0 0 12px rgba(46, 204, 113, 0.6);
        }
        
        #status {
            font-size: 1.1em;
        }
        
        #device-name {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            margin-left: 24px;
        }
        
        /* Incoming Call Popup */
        .incoming-call {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(39, 174, 96, 0.3));
            border: 2px solid rgba(46, 204, 113, 0.5);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse-border 1.5s infinite;
        }
        
        .incoming-call.ringing {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.3), rgba(230, 126, 34, 0.3));
            border-color: rgba(243, 156, 18, 0.6);
            animation: ring-shake 0.5s infinite;
        }
        
        .incoming-call.active {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(41, 128, 185, 0.3));
            border-color: rgba(52, 152, 219, 0.5);
            animation: none;
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(46, 204, 113, 0.5); }
            50% { border-color: rgba(46, 204, 113, 0.9); }
        }
        
        @keyframes ring-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .call-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        #caller {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        #state {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .call-duration {
            font-size: 2em;
            font-family: 'SF Mono', Monaco, monospace;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        .call-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .call-btn:active {
            transform: scale(0.95);
        }
        
        .call-btn.answer {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        
        .call-btn.reject {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .call-btn.answer:hover {
            box-shadow: 0 6px 25px rgba(46, 204, 113, 0.6);
        }
        
        .call-btn.reject:hover {
            box-shadow: 0 6px 25px rgba(231, 76, 60, 0.6);
        }
        
        /* Recent Calls */
        .recent-calls {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
        }
        
        .recent-calls h3 {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .call-list {
            list-style: none;
        }
        
        .call-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .call-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .call-item-icon {
            font-size: 1.3em;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }
        
        .call-item-info {
            flex: 1;
        }
        
        .call-item-name {
            font-weight: 500;
        }
        
        .call-item-time {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .call-item-type {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .call-item-type.incoming { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .call-item-type.outgoing { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .call-item-type.missed { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state .icon {
            font-size: 50px;
            opacity: 0.5;
            margin-bottom: 15px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body data-platform="{{ platform or '' }}">
    <div class="container">
        <a href="/" class="back-btn">&lt; Back</a>
        
        <h1>Phone</h1>
        
        <!-- Connection Status -->
        <div class="status-box">
            <div class="status-row">
                <div class="status-dot" id="status-dot"></div>
                <span id="status">Waiting for phoneâ€¦</span>
            </div>
            <div id="device-name"></div>
        </div>
        
        <!-- Incoming/Active Call Popup -->
        <div id="incoming" class="incoming-call hidden">
            <div class="call-icon" id="call-icon">CALL</div>
            <h2 id="caller">Unknown Caller</h2>
            <h3 id="state">Incoming Call</h3>
            <div class="call-duration hidden" id="duration">00:00</div>
            
            <div class="call-buttons">
                <button class="call-btn answer" id="answer-btn" onclick="answer()">ANSWER</button>
                <button class="call-btn reject" onclick="reject()">END</button>
            </div>
        </div>
        
        <!-- Recent Calls -->
        <div class="recent-calls">
            <h3>Recent Calls</h3>
            <ul class="call-list" id="call-list">
                <li class="empty-state">
                    <div class="icon">PHONE</div>
                    <p>No recent calls</p>
                    <p><small>Connect your phone via Bluetooth</small></p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/phone.js') }}"></script>
    {% if platform and 'arm' in platform %}
    <script src="{{ url_for('static', filename='js/pi-touch.js') }}"></script>
    {% endif %}
</body>
</html>
