<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Car Stereo System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% if platform and 'arm' in platform %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pi.css') }}">
    {% endif %}
    <style>
        /* Text-based icons that work on all platforms including Pi */
        .menu-item .icon {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            min-height: 60px;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin: 0 auto 15px auto;
        }
        
        /* Color-coded icon backgrounds */
        .menu-item.music .icon { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .menu-item.map .icon { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; }
        .menu-item.android-auto .icon { background: linear-gradient(135deg, #3DDC84, #073042); color: white; }
        .menu-item.ios-bridge .icon { background: linear-gradient(135deg, #555, #333); color: white; }
        .menu-item.iphone-nav .icon { background: linear-gradient(135deg, #007AFF, #5856D6); color: white; }
        .menu-item.phone .icon { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; }
        .menu-item.settings .icon { background: linear-gradient(135deg, #607D8B, #455A64); color: white; }
        
        /* Clean 4-item grid layout */
        .menu-grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu-grid-4 .menu-item {
            padding: 25px 20px;
        }
        
        @media (min-width: 600px) {
            .menu-grid-4 {
                grid-template-columns: repeat(4, 1fr);
                max-width: 900px;
            }
        }
    </style>
</head>
<body class="main-menu" data-platform="{{ platform or '' }}">
    <div class="container">
        <header>
            <h1>Car Stereo System</h1>
            <div class="status-bar">
                <span id="time"></span>
                <span id="status-indicator"></span>
            </div>
            <div class="voice-box">
                <button id="voiceBtn" onclick="toggleVoice()">VOICE</button>
            </div>
        </header>
        
        <main class="menu-grid menu-grid-4">
            <a href="/music" class="menu-item music">
                <div class="icon">MUSIC</div>
                <h2>Music</h2>
                <p>Bluetooth Audio</p>
            </a>
            
            <a href="/map" class="menu-item map">
                <div class="icon">MAP</div>
                <h2>Navigation</h2>
                <p>Maps & Directions</p>
            </a>
            
            <a href="/android_auto" class="menu-item android-auto">
                <div class="icon">AUTO</div>
                <h2>Android Auto</h2>
                <p>Phone Integration</p>
            </a>
            
            <a href="/settings" class="menu-item settings">
                <div class="icon">SET</div>
                <h2>Settings</h2>
                <p>Configuration</p>
            </a>
            
            <!-- Hidden for clean UI - backend still available
            <a href="/ios_bridge" class="menu-item ios-bridge">
                <div class="icon">GPS</div>
                <h2>iPhone GPS</h2>
                <p>Share Location</p>
            </a>
            
            <a href="/navigation" class="menu-item iphone-nav">
                <div class="icon">NAV</div>
                <h2>Navigation</h2>
                <p>From iPhone</p>
            </a>
            
            <a href="/phone" class="menu-item phone">
                <div class="icon">CALL</div>
                <h2>Phone</h2>
                <p>Bluetooth Calls</p>
            </a>
            -->
        </main>
        
        <footer>
            <div class="sensor-info">
                <span id="temperature">--Â°C</span>
                <span id="humidity">--%</span>
            </div>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% if platform and 'arm' in platform %}
    <script src="{{ url_for('static', filename='js/pi-touch.js') }}"></script>
    {% endif %}
</body>
</html>
