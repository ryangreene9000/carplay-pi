<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Map Navigation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% if platform and 'arm' in platform %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pi.css') }}">
    {% endif %}
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="">
    <!-- Leaflet Gesture Handling (for better touch support on RPi) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.css">
    <style>
        .map-wrapper {
            position: relative;
            width: 100%;
        }
        
        #map {
            height: 450px;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Next Turn Banner - Top center overlay */
        #next-turn-banner {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
            z-index: 1001;
            max-width: 80%;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #next-turn-banner .turn-icon {
            font-size: 1.3em;
        }
        
        #next-turn-banner .turn-distance {
            font-size: 0.85em;
            opacity: 0.9;
            margin-left: 8px;
        }
        
        /* Directions Panel - Left side */
        #directions-panel {
            position: absolute;
            left: 10px;
            top: 10px;
            bottom: 10px;
            width: 280px;
            background: rgba(30, 30, 35, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #directions-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #directions-panel-header h3 {
            color: white;
            font-size: 1.1em;
            margin: 0;
        }
        
        #directions-panel-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #directions-panel-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #directions-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
        }
        
        #directions-summary .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        #directions-summary .summary-row:last-child {
            margin-bottom: 0;
        }
        
        #directions-summary .summary-label {
            opacity: 0.8;
            font-size: 0.85em;
        }
        
        #directions-summary .summary-value {
            font-weight: 700;
            font-size: 1.1em;
        }
        
        #directions-summary .destination-name {
            font-size: 0.95em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #directions-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .step-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            border-left: 4px solid #1a73e8;
            transition: all 0.2s;
        }
        
        .step-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .step-item.active {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }
        
        .step-number {
            color: #1a73e8;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        
        .step-instruction {
            color: white;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .step-distance {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .step-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        
        /* Places Panel - CarPlay Style */
        #places-panel {
            position: absolute;
            right: 10px;
            top: 10px;
            bottom: 10px;
            width: 280px;
            background: rgba(30, 30, 35, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            overflow-y: auto;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #places-panel.visible {
            display: block;
        }
        
        #places-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #places-panel-title {
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
        }
        
        #places-panel-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #places-panel-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #places-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        #places-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .place-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .place-card:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .place-card.closest {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }
        
        .place-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }
        
        .place-card-name {
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 4px;
        }
        
        .place-card-distance {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        
        .place-card-address {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            margin-bottom: 8px;
        }
        
        .place-card-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        .place-card-btn:hover {
            opacity: 0.9;
        }
        
        .place-card-btn:active {
            transform: scale(0.98);
        }
        
        .closest-badge {
            background: #4CAF50;
            color: white;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 600;
        }
        
        /* Map Controls */
        .map-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .route-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .route-input input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .route-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .location-info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .location-info span {
            color: #666;
        }
        
        .location-info strong {
            color: #333;
        }
        
        .quick-locations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-btn {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:active, .quick-btn.active {
            background: #667eea;
            color: white;
            transform: scale(0.95);
        }
        
        .quick-btn:disabled {
            opacity: 0.6;
            cursor: wait;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* No results message */
        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 30px 20px;
        }
        
        .no-results-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        /* Google Turn-by-Turn Panel */
        .turn-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            max-height: 220px;
            overflow-y: auto;
            background: rgba(20, 20, 25, 0.95);
            color: white;
            padding: 0;
            border-radius: 16px;
            font-size: 14px;
            z-index: 1002;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .turn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, #4285F4 0%, #1a73e8 100%);
            border-radius: 16px 16px 0 0;
            position: sticky;
            top: 0;
        }
        
        .turn-summary {
            font-size: 1.1em;
        }
        
        .turn-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .turn-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .turn-steps {
            padding: 10px;
        }
        
        .turn-step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .turn-step:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .turn-icon {
            background: #4285F4;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            min-width: 32px;
            text-align: center;
        }
        
        .turn-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .turn-dist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="map-screen" data-platform="{{ platform or '' }}">
    <div class="container">
        <header>
            <a href="/" class="back-button">&lt; Back</a>
            <h1>Map Navigation</h1>
        </header>
        
        <main class="map-container">
            <!-- Map Display with Panels -->
            <div class="map-wrapper">
                <div id="map"></div>
                
                <!-- Google Turn-by-Turn Panel (bottom overlay) -->
                <div id="turnList" class="turn-panel" style="display: none;"></div>
                
                <!-- Next Turn Banner (top center) -->
                <div id="next-turn-banner" class="hidden">
                    <span class="turn-icon" id="turn-icon">↑</span>
                    <span id="next-turn-text">Getting directions...</span>
                    <span class="turn-distance" id="next-turn-distance"></span>
                </div>
                
                <!-- Directions Panel (left side) -->
                <div id="directions-panel" class="hidden">
                    <div id="directions-panel-header">
                        <h3>Directions</h3>
                        <button id="directions-panel-close" onclick="closeDirectionsPanel()">×</button>
                    </div>
                    <div id="directions-summary"></div>
                    <div id="directions-steps"></div>
                </div>
                
                <!-- Places Results Panel (right side) -->
                <div id="places-panel">
                    <div id="places-panel-header">
                        <h3 id="places-panel-title">Nearby Places</h3>
                        <button id="places-panel-close" onclick="closePlacesPanel()">×</button>
                    </div>
                    <div id="places-count">Searching...</div>
                    <div id="places-list"></div>
                </div>
            </div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <h3>Route Planning</h3>
                <div class="route-input">
                    <input type="text" id="origin-input" placeholder="FROM: 2091 Saint Francis Way, San Carlos, CA">
                    <input type="text" id="dest-input" placeholder="TO: 246 Highland Ave, State College, PA">
                </div>
                
                <button id="route-btn" class="btn-primary">Get Directions</button>
                <button id="locate-btn" class="btn-secondary" style="margin-top: 10px;">USE MY LOCATION</button>
                
                <div class="location-info" id="location-info" style="display: none;">
                    <span>Current Location:</span>
                    <strong id="current-coords">--</strong>
                </div>
                
                <div class="quick-locations">
                    <button class="quick-btn" id="btn-fuel" onclick="searchNearbyPlaces('fuel')">GAS</button>
                    <button class="quick-btn" id="btn-restaurant" onclick="searchNearbyPlaces('restaurant')">FOOD</button>
                    <button class="quick-btn" id="btn-parking" onclick="searchNearbyPlaces('parking')">PARK</button>
                    <button class="quick-btn" id="btn-hospital" onclick="searchNearbyPlaces('hospital')">HOSP</button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="sensor-info">
                <span id="temperature">--°C</span>
                <span id="humidity">--%</span>
            </div>
        </footer>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <!-- Leaflet Gesture Handling (for better touch support on RPi) -->
    <script src="https://unpkg.com/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    {% if platform and 'arm' in platform %}
    <script src="{{ url_for('static', filename='js/pi-touch.js') }}"></script>
    {% endif %}
</body>
</html>
